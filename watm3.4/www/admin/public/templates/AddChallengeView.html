<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">

    
    <ul class="nav nav-sidebar">
      <li class="active"><a href="#challenges">Overzicht</a></li>
      <li><a href="#new-challenge">Nieuwe uitdaging</a></li>
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">



    <h2 class="sub-header">Uitdagingen<a href="#new-challenge" class="btn btn-primary pull-right">Nieuwe uitdaging</a></h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Titel</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="<%= challenge.title %>" id="title" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="badge" class="col-sm-2 control-label">Badge</label>
        <div class="col-sm-10">
          <img src="<%= imagePath %><%= challenge.badge_url %>" alt="" class="avatar-media-box"/><br/>
          <span class="btn btn-default btn-file pull-left">
              Kies een afbeelding <input type="file">
          </span>

        </div>
      </div>
      <div class="form-group">
        <label for="deadline" class="col-sm-2 control-label">Loopt af</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" value="<%= challenge.deadline %>" id="deadline" placeholder="Loopt af">
        </div>
      </div>
      <div class="form-group">
        <label for="omschrijvingInput" class="col-sm-2 control-label">Omschrijving</label>
        <div class="col-sm-10">
          <textarea rows="4" name="omschrijving" placeholder="Omschrijving" class="col-sm-12" id="omschrijvingInput"><%= challenge.description %></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Wijzig activiteit</button>
        </div>
      </div>
    </form>
  </div>
</div>
